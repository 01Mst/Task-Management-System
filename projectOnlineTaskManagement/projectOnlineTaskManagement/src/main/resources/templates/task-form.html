<!-- task-form.html -->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Create/Edit Task</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-5">
<h2 th:text="${task.id} == null ? 'Create New Task' : 'Edit Task'"></h2>


<form th:action="@{/tasks/save}" th:object="${task}" method="post">
    <input type="hidden" th:field="*{id}" />

    <div class="mb-3">
        <label>Title</label>
        <input type="text" th:field="*{title}" class="form-control" required />
    </div>

    <div class="mb-3">
        <label>Description</label>
        <textarea th:field="*{description}" class="form-control" required></textarea>
    </div>

    <div class="mb-3">
        <label>Priority</label>
        <select th:field="*{priority}" class="form-control">
            <option th:value="'Low'" th:text="'Low'"></option>
            <option th:value="'Medium'" th:text="'Medium'"></option>
            <option th:value="'High'" th:text="'High'"></option>
        </select>
    </div>


    <div class="mb-3">
        <label>Status</label>
        <select th:field="*{status}" class="form-control">
            <option th:value="'To Do'" th:text="'To Do'"></option>
            <option th:value="'In Progress'" th:text="'In Progress'"></option>
            <option th:value="'Done'" th:text="'Done'"></option>
        </select>
    </div>


    <div class="mb-3">
        <label>Deadline</label>
        <input type="date" th:field="*{deadline}" class="form-control" />
    </div>

    <button type="submit" class="btn btn-primary">Save Task</button>
    <a href="/dashboard" class="btn btn-secondary">Cancel</a>
</form>
</body>
</html>
