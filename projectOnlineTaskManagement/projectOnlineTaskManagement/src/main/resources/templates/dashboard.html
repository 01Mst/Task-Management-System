<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Dashboard - Task Manager</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
<body>
<body class="container mt-4">

<div class="d-flex justify-content-between align-items-center">
  <form th:action="@{/logout}" method="get">
    <button type="submit" class="btn btn-danger">Logout</button>
  </form>
</div>
<div class="container mt-4">
  <h2 class="mb-4">Welcome, <span th:text="${username}">User</span>!</h2>

  <a href="/tasks/new" class="btn btn-primary mb-3">+ Add New Task</a>

  <div class="row row-cols-1 row-cols-md-3 g-4">
    <div class="col" th:each="task : ${tasks}">
      <div class="card border-secondary">
        <div class="card-body">
          <h5 class="card-title" th:text="${task.title}">Task Title</h5>
          <p class="card-text" th:text="${task.description}">Task description</p>
          <p><strong>Status:</strong> <span th:text="${task.status}">Pending</span></p>
          <p><strong>Priority:</strong> <span th:text="${task.priority}">Medium</span></p>
          <p><strong>Deadline:</strong> <span th:text="${task.deadline}"></span></p>
          <a th:href="@{/tasks/edit/{id}(id=${task.id})}" class="btn btn-sm btn-warning">Edit</a>
          <a th:href="@{/tasks/delete/{id}(id=${task.id})}" class="btn btn-sm btn-danger">Delete</a>
        </div>
      </div>
    </div>
  </div>
</div>
</body>
</html>
